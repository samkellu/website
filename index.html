<!DOCTYPE html>
<html land="en">

        <link rel="stylesheet" href="stylesheet.css">

    <body>
        <div class="transition_load transition_down_load_1 active"></div>

        <div class="transition_load transition_down_load_4 active"></div>

            <div class="cards">

                        <a href="https://www.instagram.com/sam_kelly_/" target="_blank">INSTAGRAM</a>
                    </div>
                </label>
                <label class="card" for="c3" id="card3">
                    <img src="images/githubImg.PNG">
                    <div id="card-text" class="grow">
                        <a href="https://github.com/samkellu" target="_blank">GITHUB</a>
                    </div>
